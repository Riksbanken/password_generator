<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Generate safe passwords using this site."
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Karla:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <title>A1 Password Generator</title>
  </head>
  <body>
    <main>
      <div class="card-containter">
        <section id="title-container">
          <h1 id="main-title">
            Generate a <br /><span id="title-highlight">random password</span>
          </h1>
          <h3>Never use an insecure password again.</h3>
        </section>
        <section id="button-container">
          <div id="length-container">
            <label for="pass-length">Set Length:</label>
            <input id="pass-length" type="number" min="6" max="15" />
            <label for="symbol-option">No symbols</label>
            <input
              id="symbol-option"
              type="checkbox"
              name="symbol"
              value="symbol"
            />
            <label for="number-option">No Numbers</label>
            <input
              id="number-option"
              type="checkbox"
              name="number"
              value="number"
            />
          </div>
          <button id="pass-button" onclick="passwordsGenerator()">
            Generate passwords
          </button>
        </section>
        <div class="line-seperator"></div>
        <section id="output-container">
          <div id="password1" class="password-output"></div>
          <div id="password2" class="password-output"></div>
        </section>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
